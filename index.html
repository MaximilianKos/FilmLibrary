<script>
const trailerArray = ['AHmCH7iB_IM', 'DuWEEKeJLMI', 'd9MyW72ELq0', 'giXco2jaZ_4', 'RqrXhwS33yc', '0IOsk2Vlc4o', 'wsfOkhAlzDk', 'ZlNFpri-Y40', 'mkomfZHG5q4', 'Go8nTmfrQd8', 'AK6EbfdnTHg', 'TcMBFSGVi1c']
const playIcons = document.querySelectorAll('.playIcon');
const modal = document.getElementById('youtubeModal');
const iframe = document.getElementById('youtubeIframe');

playIcons.forEach((playIcon, index) => {
  const playIconId = index;

  playIcon.setAttribute('id', playIconId);

  playIcon.addEventListener('click', () => {
	const id = trailerArray[index]
	playVideo(id)
  });
});

function playVideo(id) {
	iframe.src = `https://www.youtube.com/embed/${id}`;

	modal.style.display = 'block';

	setTimeout(() => {
		document.body.addEventListener('click', closeVideo);
	}, 500);
}

function closeVideo(event) {
  if (!modal.contains(event.target) || !playIcons.contains(event.target)) {
	console.log("yuh")
    iframe.src = '';
    modal.style.display = 'none';
    document.body.removeEventListener('click', closeVideo);
  }
}
</script>
